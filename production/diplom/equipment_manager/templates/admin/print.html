<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Категория</th>
                <th>Статус</th>
                <th>Пользователь</th>
                <th>Отдел</th>
                <th>Дата доставки</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in objects %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.description }}</td>
                <td>{{ obj.category }}</td>
                <td>{{ obj.status }}</td>
                <td>{{ obj.user }}</td>
                <td>{{ obj.department }}</td>
                <td>{{ obj.delivery_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.print()">Распечатать</button>
</body>
</html>
